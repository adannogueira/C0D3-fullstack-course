<input class="i1" type="text">
<input class="i2" type="text">
<br>
<button class="b1">Gerar</button>
<br>
<input class="i3" type="text">
<br>
<button class="b2">Enviar</button>
<script>
    const n1 = document.querySelector(".i1")
    const n2 = document.querySelector(".i2")
    const n3 = document.querySelector(".i3")
    const b1 = document.querySelector(".b1")
    const b2 = document.querySelector(".b2")

    const solution = (n1, n2) => n3 => n1 + n2 + n3
    let addThree
    b1.onclick = () => addThree = solution(+n1.value, +n2.value)
    b2.onclick = () => alert(addThree(+n3.value))
</script>
